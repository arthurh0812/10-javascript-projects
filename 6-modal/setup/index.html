<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <nav>

      <div class="nav-center">
        <h4>modal</h4>
      </div>

    </nav>

    <!-- hero -->  
    <header class="hero">

      <div class="banner">
        <h1>modal project</h1>
        <div class="btn modal-btn">open modal</div>
      </div>

    </header>
    <!-- end of hero -->  
    <!-- modal -->
    <div class="modal-overlay">

      <div class="modal-container">
        <p>
          I am a model. You can put anything you want in here.<br> 
          To close me click the red cross in the top-right corner.
        </p>
        <input class="modal-input" type="text" name="name" placeholder="Enter your name">
        <input class="modal-input" type="email" name="email" placeholder="Enter your email">
        <div class="close-btn">
          <i class="fas fa-times"></i>
        </div>
      </div>

    </div>
    <!-- end of modal -->
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
